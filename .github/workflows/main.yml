name: Autonomous Dependency Updater for CycleGAN

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */3 * *' # Run every 3 days

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

        
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Agent Dependencies
        run: |
          python -m pip install google-genai google-api-core pypi-simple packaging pip-tools
      
          # --- START OF NEW BASELINE STEP ---
      - name:  Run Pip Baseline (The Control Group)
        id: pip_baseline
        continue-on-error: true  # CRITICAL: Don't stop if Pip fails! We EXPECT it to fail!
        run: |
          echo "========================================"
          echo "STARTING PIP BASELINE TEST"
          echo "========================================"
          
          # 1. Create a throwaway environment
          python -m venv baseline_env
          source baseline_env/bin/activate
          
          # 2. Try the Standard Install (Record if this crashes)
          echo "--> Attempting: pip install --upgrade -r requirements.txt"
          pip install --upgrade -r requirements.txt
          
          # 3. Try to Install the Project (if needed)
          if [ -f "setup.py" ]; then
            pip install -e .
          fi
          
          # 4. Run the Validation Script (Record if this crashes)
          echo "--> Attempting: Running Validation Script"
          python validation_cyclegan.py  # <--- MAKE SURE THIS MATCHES YOUR SCRIPT NAME
          
          echo "========================================"
          echo "RESULT: PIP BASELINE PASSED"
          echo "========================================"


      - name: Run the Autonomous Agent
        # -u forces unbuffered output. This ensures you see "Downloading..." logs 
        # immediately instead of waiting 10 minutes for the buffer to flush.
        run: python -u dependency_agent.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Cleanup Agent Artifacts
        run: |
          # Remove all temporary venvs created by AURA so they don't get committed
          rm -rf temp_venv final_venv bootstrap_venv temp_pip_check initial_check_venv temp_co_res_venv
      
      - name: Commit and push changes if any
        run: |
          git config --global user.name 'AURA Dependency Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          
          TARGET_FILE="requirements.txt"
          
          # 1. Stage the requirements file
          git add $TARGET_FILE
          
          # 2. Check if anything was actually staged (i.e., did the file change?)
          if git diff --staged --quiet; then
            echo "No changes detected in requirements.txt. Skipping commit."
            exit 0
          fi
          
          echo "Dependencies have changed. Committing and pushing..."
          
          COMMIT_BODY="Automated dependency updates via AURA."
          if [ -f metrics_output.txt ]; then
            COMMIT_BODY=$(cat metrics_output.txt)
          fi
          
          git commit -m "chore(deps): Autonomously manage CycleGAN dependencies [skip ci]" -m "$COMMIT_BODY"
          
          git push