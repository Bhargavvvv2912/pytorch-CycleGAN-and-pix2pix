name: AURA Final Experiment - CycleGAN (Repo 37)

on:
  workflow_dispatch:

jobs:
  modernize-cyclegan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ§ª 1. Run Pip Baseline (The 2020 Stability Window)
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install --upgrade pip
          
          # 1. Install legacy build tools into the environment
          ./baseline_env/bin/pip install "setuptools<70.0.0" wheel
          
          # 2. Install requirements while DISABLING build isolation
          # This forces visdom to use the setuptools we just installed.
          ./baseline_env/bin/pip install --no-build-isolation -r requirements.txt
          
          ./baseline_env/bin/python validation_cyclegan.py

      - name: ğŸ’¥ 2. Run Pip Upgrade (The 2026 API Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade pip
          ./upgrade_env/bin/pip install --no-build-isolation primary_requirements.txt
          ./upgrade_env/bin/python validation_cyclegan.py

      - name: ğŸ¤– 3. Run AURA Agent (The Vision Resurrection)
        run: |
          python -m venv --system-site-packages aura_env
          ./aura_env/bin/pip install google-genai google-api-core pypi-simple packaging pip-tools
          ./aura_env/bin/python -u dependency_agent.py | tee aura_cyclegan_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ’¾ Final Commit & Close Dataset
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_cyclegan_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– [ASE-2026] REPO 37/35: Modernized CycleGAN [skip ci]"
            git push
          fi